<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Education Support System | G-eServices Ltd.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="header" class="relative bg-lightGray">
      <!-- Nav Container -->
      <nav
        class="h-16 flex flex-col justify-center max-w-6xl mx-auto items-center space-y-10 md:flex-row md:justify-between md:space-y-0 md:px-4"
      >
        <!-- Logo -->
        <a href="#" class="font-anton text-deepBlue-900 text-2xl cursor-pointer"
          >G-eServices</a
        >

        <!-- Menu -->
        <div
          class="hidden font-roboto text-lg md:flex md:justify-center md:space-x-8 capitalize"
        >
          <div class="group">
            <a href="#">Welcome</a>
            <div
              class="mx-2 group-hover:border-b group-hover:border-deepBlue duration-200"
            ></div>
          </div>

          <div class="group">
            <a href="#">about</a>
            <div
              class="mx-2 group-hover:border-b group-hover:border-deepBlue duration-200"
            ></div>
          </div>

          <div class="group">
            <a href="#">Services</a>
            <div
              class="mx-2 group-hover:border-b group-hover:border-deepBlue duration-200"
            ></div>
          </div>

          <div class="group">
            <a href="#">Blog</a>
            <div
              class="mx-2 group-hover:border-b group-hover:border-deepBlue duration-200"
            ></div>
          </div>

          <div class="group">
            <a href="#">Contact</a>
            <div
              class="mx-2 group-hover:border-b group-hover:border-deepBlue duration-200"
            ></div>
          </div>

          <div class="btn">
            <a
              class="px-5 py-3 bg-deepBlue text-white rounded-lg cursor-pointer lowercase hover:bg-yellow hover:text-deepBlue hover:duration-500 hover:border-deepBlue"
            >
              start here
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero">
      <div
        class="container flex flex-col-reverse mx-auto p-6 space-y-10 md:flex-row md:space-y-0 md:space-x-10 max-w-6xl"
      >
        <!-- Hero text -->
        <div class="flex flex-col space-y-4 px-2 lg:space-y-10 lg:w-1/2">
          <h1
            class="text-center uppercase text-4xl font-bold mt-10 md:text-5xl md:mt-14 md:text-left lg:text-6xl lg:mt-16 lg:text-left text-deepBlue"
          >
            Providing supports for the academia
          </h1>
          <p
            class="text-center text-xl mx-auto md:text-2xl md:text-left lg:text-left lg:text-3xl lg:mx-0"
          >
            Get all the support you need to complete projects effectively and
            timely.
          </p>
        </div>

        <!-- Hero Image -->
        <div
          class="mt-10 space-y-4 mx-auto md:mt-14 lg:mt-16 lg:space-y-0 md:max-w-xl"
        >
          <img src="images/illustration-working.svg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
